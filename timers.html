<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="timers.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Feeding Moments</h1>
    </header>
    <div class="grid_container">
        <section class="timers_sect">
            <section class="timer_container">
                <p class="time">10:00 </p>
            </section>
        </section>
        <section class="add_timer">
            <div class="grid_in_sect">
                <ul class="button_list">
                    <li><button class="day_button">Mo</button></li>
                    <li><button class="day_button">Tu</button></li>
                    <li><button class="day_button">We</button></li>
                    <li><button class="day_button">Th</button></li>
                    <li><button class="day_button">Fr</button></li>
                    <li><button class="day_button">Sa</button></li>
                    <li><button class="day_button">Su</button></li>
                </ul>
                <p class="label">Time</p>
                <input type="time" min="09:00" max="18:00" required id="Test_DatetimeLocal" value="0:00" name="test" class="input_time">
                <p class="label2">Amount</p>
                <input type="number" class="input_amount" min="0" max="100">
                <button class="Button_primary add_button">Add Moment</button>

            </div>
        </section>
    </div> 
</body>

</html>
